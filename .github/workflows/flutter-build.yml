name: Flutter Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-android:
    name: Build Android APK
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Dependencies
        run: flutter pub get

      - name: Generate Localizations
        run: flutter gen-l10n

      - name: Clean Project
        run: flutter clean

      - name: Build APK Release
        run: flutter build apk --release

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TilawaLock-Android-Release
          path: build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    name: Build iOS IPA (Unsigned)
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Dependencies
        run: |
          flutter pub get
          cd ios
          # Skip pod install if no Podfile exists, or run it if it does
          if [ -f "Podfile" ]; then pod install; fi
          cd ..

      - name: Generate Localizations
        run: flutter gen-l10n

      - name: Clean Project
        run: flutter clean

      - name: Build iOS App Bundle
        # Use flags to bypass code signing and development team requirements
        run: |
          flutter build ios --release --no-codesign --build-number=1 --build-name=1.0.0

      - name: Package Unsigned IPA
        # Create a 'Payload' folder, copy the .app into it, and zip it to create an IPA
        run: |
          mkdir -p Payload
          cp -r build/ios/iphoneos/Runner.app Payload/
          zip -r TilawaLock-iOS-Unsigned.ipa Payload

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: TilawaLock-iOS-Unsigned
          path: TilawaLock-iOS-Unsigned.ipa
